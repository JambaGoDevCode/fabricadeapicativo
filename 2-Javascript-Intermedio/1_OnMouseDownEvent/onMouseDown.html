<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseDown</title>
</head>
<body>
    <button style="width: 400px; height: 60px" 
    onmousedown="click()"
    onmouseup="leftClick()"
    onmouseover="passTopClick()"
    onmouseout="LeftpassTopClick()"
    onmousemove="moveClick()"
    >Passar por cima</button>

    <button style="width: 400px; height: 60px" 
    onclick="clicavel()"
    oncontextmenu="botaoDireito()"
    >Passar por cima</button>

    <script src="app.js"></script>
</body>
</html>
