<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>

    <script>
        // funcao entar

        function entar(){
            let area = document.getElementById('area')
            let text = prompt('digite seu nome')

            if(text == '' || text == null){
                alert('Digite sue nome')
                area.innerHTML = 'bem vindo ...'
            }else{
                area.innerHTML = 'Bem vindo ' + text;
            }
        }
    </script>
</head>
<body>
    <div>
        <div id="area">Faca o login</div>
        <button onclick="entar()">Entar</button>
    </div>
</body>
</html>
